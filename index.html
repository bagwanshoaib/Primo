<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
  <title>Primo</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <style type="text/css">


  .tile-inner {
  width: 107px;
  height: 107px;
  line-height: 107px; }

  .tile-inner {
    border-radius: 3px;
    background: #eee4da;
    text-align: center;
    font-weight: bold;
    z-index: -10;
    font-size: 55px; }

    .tile-inner {
  -webkit-animation: appear 200ms ease 100ms;
  -moz-animation: appear 200ms ease 100ms;
  animation: appear 200ms ease 100ms;
  -webkit-animation-fill-mode: backwards;
  -moz-animation-fill-mode: backwards;
  animation-fill-mode: backwards; }

  .tile-inner {
  z-index: 20;
  -webkit-animation: pop 200ms ease 100ms;
  -moz-animation: pop 200ms ease 100ms;
  animation: pop 200ms ease 100ms;
  -webkit-animation-fill-mode: backwards;
  -moz-animation-fill-mode: backwards;
  animation-fill-mode: backwards; }
  
  </style>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  </head>

  <body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Primo</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>primo!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div id="grid-container" class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div id = "grid-cell12" class="grid-cell"><p></p></div>
          <div id = "grid-cell13" class="grid-cell"><p></p></div>
          <div id = "grid-cell14" class="grid-cell"><p></p></div>
          <div id = "grid-cell15" class="grid-cell"><p></p></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <div class="scores-container">
        <div class="target-container">0</div>
        <div class="currentsum-container">0</div>
      </div>
  </div>

  <script src="js/jquery-1.4.2.min.js"></script> 
  <script src="js/jquery.ui.core.min.js"></script> 
  <script src="js/jquery.ui.widget.min.js"></script> 
  <script src="js/jquery.ui.mouse.min.js"></script> 
  <script src="js/jquery.ui.draggable.min.js"></script> 
  <script src="js/jquery.ui.droppable.js"></script> 
  <script src="js/jquery.ui.touch-punch.min.js"></script>
 
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
  <script src="js/html_actuator.js"></script>

 <script >  
  $(function() {
          $( "#grid-cell12, #grid-cell13, #grid-cell14, #grid-cell15" ).droppable({
            drop: function( event, ui ) {
              $( this )
                tolerance: 'intersect',
               //self.game_maneger.addRandomTile();
                ui.draggable.detach().appendTo($(this));
                
            },
            over: function( event, ui ) 
            {
               // Adds a tile in a random position
               if (this.grid.cellsAvailable()) {
                var value = Math.floor(Math.random() * 9) + 1;
                var tile = new Tile(this.grid.randomAvailableCell(), value);
                //alert(tile.value);
                this.grid.insertTile(tile);
              }
            }
          });
  });
  </script>

</body>
</html>
